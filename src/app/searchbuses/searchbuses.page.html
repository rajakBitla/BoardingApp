<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search Bus Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list no-line>
    <ion-item>
      <ion-icon slot="end" name="bus"></ion-icon>
      <ion-input
        type="text"
        id="origin-modal"
        placeholder="From"
        (click)="moveOrg()"
        [(ngModel)]="origin"
      ></ion-input>
    </ion-item>
   <ion-item>
    <ion-button size="small" color="medium" fill="outline" shape="round" (click)="swipe()">
      <ion-text slot="icon-only">&#8645;</ion-text>
    </ion-button>
   </ion-item>
    <ion-item>
      <ion-icon name="bus" slot="end" class="ion-padding"></ion-icon>
      <ion-input
        type="text"
        id="destination-modal"
        placeholder="To"
        (click)="moveDes()"
        [(ngModel)]="destination"
      ></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-input type="date" ></ion-input> -->
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
    </ion-item>
    <ion-button expand="block" color="medium" >Search</ion-button>
  </ion-list>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        id="datetime"
        [(ngModel)]="date"
        presentation="date"
        value="date"
        (ionChange)="changeDate($event)"
        [showDefaultButtons]="true" color="rose"
      ></ion-datetime>
    </ng-template>
  </ion-modal>
